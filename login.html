<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeWaves</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./materials/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./materials/logo.png" alt="VibeWaves">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><b>Home</b></a></li>
                    <li><a href="features.html"><b>Features</b></a></li>
                    <li><a href="podcasts.html"><b>Podcasts</b></a></li> 
                    <li><a href="library.html"><b>Library</b></a></li>                  
                </ul>
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <i><i class="fa-solid fa-magnifying-glass"></i></i>
                </div>
            </nav>
            <div class="cta">
                <a href="login.html" class="login-button">Login</a>
                <a href="signup.html" class="cta-button">Get Started</a>
            </div>
        </div>
    </header>
    <section class="login">
        <div class="login-container">
            <h1>Login to VibeWaves</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Get Started</a></p>
            </form>
        </div>
    </section>
</body>
</html>
