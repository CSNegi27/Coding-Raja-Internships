<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeWaves</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="./materials/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./materials/logo.png" alt="VibeWaves">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><b>Home</b></a></li>
                    <li><a href="features.html"><b>Features</b></a></li>
                    <li><a href="podcasts.html"><b>Podcasts</b></a></li> 
                    <li><a href="library.html"><b>Library</b></a></li>                  
                </ul>
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <i><i class="fa-solid fa-magnifying-glass"></i></i>
                </div>
            </nav>
            <div class="cta">
                <a href="login.html" class="login-button">Login</a>
                <a href="signup.html" class="cta-button">Get Started</a>
            </div>
        </div>
    </header>
    <section class="signup">
        <div class="signup-container">
            <h1>Create Your Account</h1>
            <p class="subheading">Join VibeWaves and start enjoying your music</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="cta-button">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </section>
</body>
</html>
